<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <p id="view-high-scores">View High Scores</p>
            <p>Time: <span id="timer">0</span></p>
        </header>
        <main>
            <h1 id="page-title">Coding Quiz</h1>
            <div id="quiz">
                <p id="question">Click the button when you're ready to play!</p>
                <div id="answer-choices" class="hidden">
                    <button type="submit" class="choice-btn" id="choice-button-1">Option 1</button>
                    <button type="submit" class="choice-btn" id="choice-button-2">Option 2</button>
                    <button type="submit" class="choice-btn" id="choice-button-3">Option 3</button>
                    <button type="submit" class="choice-btn" id="choice-button-4">Option 4</button>
                </div>
            </div>
            <button type="submit" id="start-btn">Start!</button>
        </main>

        <form id="high-score-entry" class="hidden">
            <label for="initial-entry">Enter Your Initials:</label>
            <input name="initial-entry" type="text" id="initial-entry" required />
            <button type="submit" id="high-score-submit">Submit</button>
        </form>

        <section id="high-scores-grid" class="hidden">
            <!-- High scores from localStorage load here -->
        </section>

        <form id="quiz-end-form" class="hidden">
            <button id="restart-btn">Go Back</button>
            <button id="clear-scores-btn">Clear High Scores</button>
        </form>

        <section id="response-feedback">
            <!-- Need to inform player if their choice was right or wrong here -->
        </section>
        

        <script src="./assets/js/script.js"></script>
    </body>
</html>

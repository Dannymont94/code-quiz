<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <a href="#" id="high-scores">View High Scores</a>
            <p>Time: <span id="timer">0</span></p>
        </header>
        <main id="quiz">
            <h1 id="page-title">Coding Quiz</h1>
            <div id="questions-and-answers">
                <p id="questions">Click the button when you're ready to play!</p>
                <div id="answers">
                    <button type="submit" class="answer-btn" id="answer1">Option 1</button>
                    <button type="submit" class="answer-btn" id="answer2">Option 2</button>
                    <button type="submit" class="answer-btn" id="answer3">Option 3</button>
                    <button type="submit" class="answer-btn" id="answer4">Option 4</button>
                </div>
            </div>
            <button type="submit" id="start-btn">Start!</button>
        </main>

        <section id="response-results">
            <!-- Need to inform player if their choice was right or wrong here -->
        </section>
        

        <script src="./assets/js/script.js"></script>
    </body>
</html>
